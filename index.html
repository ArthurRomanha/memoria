<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Mem√≥ria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
    }
    .card {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      color: white;
      font-size: 24px;
      cursor: pointer;
      border-radius: 8px;
    }
    .card.flipped, .card.matched {
      background-color: #144CAF50;
    }
    .card.default {
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>
  <script src="script.js">
  </script>
</body>
</html>
